  async function sendChat(){
    const input = document.getElementById("chatInput");
    if (!input) return;
    const msg = (input.value || "").trim();
    if (!msg) return;
    if (!playerId) {
      alert("ë¡œê·¸ì¸ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”.");
      return;
    }

    input.value = "";
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          type: "chatSend",
          id: playerId,
          name: playerName,
          message: msg
        })
      });
      const text = await res.text();
      if (text !== "ok") {
        showToast("ì±„íŒ… ì „ì†¡ ì‹¤íŒ¨: " + text);
      }
    } catch (e) {
      showToast("ì±„íŒ… ì „ì†¡ ì˜¤ë¥˜");
    }

    fetchChat(true);
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const chatInput = document.getElementById("chatInput");
      if (document.activeElement === chatInput) {
        e.preventDefault();
        sendChat();
      }
    }
  });

  function escapeHtml(str){
    return String(str)
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#039;");
  }

  /* ---------------- í† ìŠ¤íŠ¸ & í­ì£½ ---------------- */

  function showToast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 2000);
  }

  function confettiEffect(){
    const duration = 1200;
    const end = Date.now() + duration;

    (function frame(){
      const colors = ["#ffcc00","#ff6699","#66ccff","#99ff66","#ff9966"];
      const div = document.createElement("div");
      div.style = `
        position:fixed; top:${Math.random()*40}%; left:${Math.random()*80+10}%;
        width:8px; height:14px;
        background:${colors[Math.floor(Math.random()*colors.length)]};
        opacity:0.95; transform:rotate(${Math.random()*360}deg);
        transition: transform 1s ease-out, top 1s ease-out, opacity 1s;
        z-index:300;
      `;
      document.body.appendChild(div);
      setTimeout(()=>{
        div.style.top="100%";
        div.style.opacity="0";
        div.style.transform+=" rotate(720deg)";
      },10);
      setTimeout(()=>div.remove(),1500);
      if(Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  /* ---------------- ì´ˆê¸° ì‹¤í–‰ ---------------- */

  renderHeader();
