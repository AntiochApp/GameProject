<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Pilgrim’s Journey – Login</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Georgia", serif;
    background: url('bg_pilgrim.png') center/cover no-repeat fixed;
  }

  .overlay {
    width: 100%;
    min-height: 100vh;
    background: rgba(0,0,0,0.45);
    padding: 40px 20px;
    box-sizing: border-box;
  }

  .banner {
    width: 100%;
    max-width: 460px;
    margin: 0 auto 20px;
    height: 160px;
    background: url('pilgrim_banner.png') center/contain no-repeat;
  }

  .card {
    max-width: 380px;
    margin: 20px auto;
    background: rgba(255, 248, 230, 0.95);
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    border: 2px solid #d3b58f;
    backdrop-filter: blur(2px);
  }

  h2 {
    text-align: center;
    color: #5d4024;
    margin-top: 0;
    font-weight: bold;
  }

  .logo {
    width: 90px;
    display: block;
    margin: 0 auto 10px;
  }

  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #c9a775;
    border-radius: 8px;
    margin-bottom: 16px;
    background: #fffaf2;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #8e5b32;
    color: white;
    font-size: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 6px;
  }
  button:hover { background: #6f4526; }

  .link-row {
    text-align: center;
    margin-top: 10px;
  }
  .link-btn {
    font-size: 13px;
    color: #5d4024;
    cursor: pointer;
    margin: 0 6px;
    text-decoration: underline;
  }
</style>
</head>

<body>
<div class="overlay">

  <div class="banner"></div>

  <!-- LOGIN -->
  <div class="card" id="loginBox">
    <img src="pilgrim_icon.png" class="logo">
    <h2>ANTIOCH GAME</h2>

    <input type="text" id="loginId" placeholder="ID">
    <input type="password" id="loginPw" placeholder="PASSWORD">

    <button onclick="login()">로그인하기</button>

    <div class="link-row">
      <span class="link-btn" onclick="showFindPw()">비밀번호 찾기</span> |
      <span class="link-btn" onclick="showSignup()">회원가입</span>
    </div>
  </div>

  <!-- SIGN UP -->
  <div class="card" id="signupBox" style="display:none;">
    <h2>회원가입 / Sign Up</h2>
    <input type="text" id="newId" placeholder="ID">
    <input type="password" id="newPw" placeholder="NEW PASSWORD">
    <input type="text" id="newName" placeholder="NAME">
    <input type="text" id="newFav" placeholder="My Favorite Bible Character">
    <button onclick="signup()">가입하기</button>
    <div class="link-row">
      <span class="link-btn" onclick="showLogin()">로그인으로 돌아가기</span>
    </div>
  </div>

  <!-- FIND PASSWORD -->
  <div class="card" id="findPwBox" style="display:none;">
    <h2>비밀번호 찾기 / Find Password</h2>
    <input type="text" id="findName" placeholder="REAL NAME">
    <input type="text" id="findFav" placeholder="My Favorite Bible Character">
    <button onclick="findPw()">비밀번호 찾기</button>
    <div class="link-row">
      <span class="link-btn" onclick="showLogin()">로그인으로 돌아가기</span>
    </div>
  </div>

</div>

<script>
  // ★★★ 여기에 방금 배포한 Script URL 넣기 ★★★
  const API_URL = "https://script.google.com/macros/s/AKfycbyuobP1Y9mikDqjqkKA3iP7k0pWyed4qjoK15_-hH-Hf4HYWM9yuOhAoyDd60CQ4A6GcA/exec";

  function showSignup() {
    loginBox.style.display = "none";
    signupBox.style.display = "block";
    findPwBox.style.display = "none";
  }

  function showFindPw() {
    loginBox.style.display = "none";
    signupBox.style.display = "none";
    findPwBox.style.display = "block";
  }

  function showLogin() {
    loginBox.style.display = "block";
    signupBox.style.display = "none";
    findPwBox.style.display = "none";
  }

  // -------------------------
  // 회원가입
  // -------------------------
  async function signup() {
    const id = newId.value;
    const password = newPw.value;
    const name = newName.value;
    const bible = newFav.value;

    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        type: "signup",
        id, password, name, bible
      })
    });

    const text = await res.text();

    if (text === "duplicate")
      return alert("이미 존재하는 ID입니다!");

    alert("회원가입 완료!");
    showLogin();
  }

  // -------------------------
  // 로그인
  // -------------------------
  async function login() {
    const id = loginId.value;
    const password = loginPw.value;

    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        type: "login",
        id, password
      })
    });

    const text = await res.text();

    if (text === "fail")
      return alert("로그인 실패!");

    const data = JSON.parse(text);
    alert(`${data.name}님, 로그인 성공!`);

    // 추후 여기서 game.html로 넘어갈 수 있음
  }

  // -------------------------
  // 비밀번호 찾기
  // -------------------------
  async function findPw() {
    const name = findName.value;
    const bible = findFav.value;

    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        type: "findPw",
        name, bible
      })
    });

    const text = await res.text();

    if (text === "notfound")
      return alert("일치하는 정보 없음!");

    const data = JSON.parse(text);
    alert(`ID: ${data.id}\nPassword: ${data.password}`);
  }
</script>

</body>
</html>
